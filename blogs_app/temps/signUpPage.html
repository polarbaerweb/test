{% extends "bases/head.html" %}

{% block title %}
SignUp
{% endblock %}

{% block body %}

<div class="container flexed">
	<div class="inner__container">
		<form action="{% url 'sign-up' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="signUp">
		</form>
	</div>
</div>

{% endblock %}
